<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Odin Sign-Up Form</title>
</head>
<body>
    <div class="page-content">
        <div class="left">
            <div class="logo-text">
                <!-- <h3>Wat.</h3> -->
            </div>
            <div class="image-credits">
                Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a>
                on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </div>
        </div>
        <div class="right">
            <div class="intro">
                <p>
                    This is not a real online service! You know you need something like this in your life to help you realize
                    your deepest dreams. Sign up <em>now</em> to get started.
                </p>
                <p>You <em>know</em> you want to.</p>
            </div>

            <form action="https://httpbin.org/post" method="post">
                <div class="form-content">
                    <p>Let's do this!</p>
                    <div class="input-section">
                        <div>
                            <div>
                                <label for="first-name">FIRST NAME</label>
                                <input id="first-name" name="first-name" type="text" required>
                            </div>
                            <div>
                                <label for="email">EMAIL</label>
                                <input id="email" name="email" type="email" required>
                            </div>
                            <div>
                                <label for="password">PASSWORD</label>
                                <input id="password" name="password" type="password" required>
                            </div>
                        </div>
                        <div>
                            <div>
                                <label for="last-name">LAST NAME</label>
                                <input id="last-name" name="last-name" type="text" required>
                            </div>
                            <div>
                                <label for="phone-number">PHONE NUMBER</label>
                                <input id="phone-number" name="phone-number" type="tel" required>
                            </div>
                            <div>
                                <label for="confirm-password">CONFIRM PASSWORD</label>
                                <input id="confirm-password" name="confirm-password" type="password" required>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit">Create Account</button>
            </form>
            <p>Already have an account? <strong style="color: green;">Log in</strong></p>
        </div>
    </div>
</body>
</html>
